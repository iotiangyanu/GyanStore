<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
{% load static %}

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="/">GYAN STORE</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item"><a class="nav-link" href="/shop/">Shop</a></li>
                <li class="nav-item"><a class="nav-link" href="/blog/">Blog</a></li>
                <li class="nav-item"><a class="btn btn-outline-light ms-3 btn-sm" href="/admin/">Admin Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- PAGE BANNER -->
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-dark text-white">
            <h4>Add New Product</h4>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data"> {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Product Name</label>
                    <input type="text" name="name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Category</label>
                    <select name="category" class="form-select" id="categorySelect" onchange="toggleCustomCategory()">
                        <option value="">-- Select a category --</option>
                        {% for category in categories %}
                            <option value="{{ category.name }}">{{ category.name }}</option>
                        {% endfor %}
                        <option value="custom">-- Add New Category --</option>
                    </select>
                    <input type="text" name="custom_category" class="form-control mt-2" id="customCategoryInput" placeholder="Enter new category name" style="display: none;">
                </div>

                <div class="mb-3">
                    <label class="form-label">Price</label>
                    <input type="number" step="0.01" name="price" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Stock</label>
                    <input type="number" name="stock" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea name="description" class="form-control" rows="4"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Product Image</label>
                    <input type="file" name="image" class="form-control">
                    <small class="text-muted">Or upload an image file</small>
                </div>

                <div class="mb-3">
                    <label class="form-label">Image URL (Alternative)</label>
                    <input type="url" name="image_url" class="form-control" placeholder="https://example.com/image.jpg">
                    <small class="text-muted">Paste an image URL instead of uploading. Leave blank if using file upload above.</small>
                </div>

                <button type="submit" class="btn btn-success">
                    Save Product
                </button>

                <button type="button" onclick="history.back()" class="btn btn-secondary">
                    Cancel
                </button>
            </form>
        </div>
    </div>
</div>

<!-- FOOTER -->
<footer>
    <div class="container text-center">
        <p class="mb-1">&copy; 2026 Gyan Store</p>
        <small>Built with Django | Shop & Blog Integrated Platform</small>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
function toggleCustomCategory() {
    const selectValue = document.getElementById('categorySelect').value;
    const customInput = document.getElementById('customCategoryInput');
    const categorySelect = document.getElementById('categorySelect');
    
    if (selectValue === 'custom') {
        customInput.style.display = 'block';
        customInput.required = true;
        categorySelect.name = '';
    } else {
        customInput.style.display = 'none';
        customInput.required = false;
        customInput.value = '';
        categorySelect.name = 'category';
    }
}

// Form submission validation
document.querySelector('form').addEventListener('submit', function(e) {
    const selectValue = document.getElementById('categorySelect').value;
    const customInput = document.getElementById('customCategoryInput').value.trim();
    
    if (selectValue === 'custom' && !customInput) {
        e.preventDefault();
        alert('Please enter a category name');
        return false;
    }
    
    if (selectValue === 'custom') {
        document.getElementById('customCategoryInput').name = 'category';
    }
});
</script>

</body>
</html>
